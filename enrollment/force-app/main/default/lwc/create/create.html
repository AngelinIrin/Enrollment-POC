<template>
    <lightning-card title="Create Contact" icon-name="standard:record">
       <div class="slds-m-around_medium">
           <lightning-input label="FirstName" onchange={handleFirstNameChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="LastName" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Email" onchange={handleEmailChange} class="slds-m-bottom_x-small"></lightning-input>
        
           
           
           <lightning-button label="Create Account" variant="success" onclick={createAccount}></lightning-button>
       </div>
    </lightning-card>
  </template>
